<script type="text/javascript">
var image_tracker = 'MS';
function CAC() {
	var image = document.getElementById('CAccount');
	if(image_tracker=='MS'){
		image.src = './StyleSheets/BLogo.jpg';
		image_tracker = 'AT';
    document.getElementById("Propose").src = "https://www.youtube-nocookie.com/embed/XFwSVWbxq0o";
    	document.getElementById("MSList").style.display = ' none ';
    	document.getElementById("ATList").style.display = ' inherit ';
	}
	else {
		image.src = './StyleSheets/ALogo.jpg';
		image_tracker = 'MS';
		document.getElementById("Propose").src = "https://www.youtube-nocookie.com/embed/uwZmRtKSpnY";
		document.getElementById("ATList").style.display = ' none ';
    	document.getElementById("MSList").style.display = ' inherit ';
	}
}
</script>
